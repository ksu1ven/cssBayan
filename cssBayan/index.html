<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSBayan</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="accord-container">
        <h1>CSS Bayan</h1>
        <div class="accord__div">
            <input type="radio" name="accord__input" id="accord__input1" checked="checked" />
            <label for="accord__input1" class="accord__label">
                <h2>Это котик в первый раз читает задание новой недели RS. <span>&#10095;</span></h2>
                <img class="accord__img" src="./img/cat-1.jpg" alt="cat">
            </label>
        </div>
        <div class="accord__div">
            <input type="radio" name="accord__input" id="accord__input2" />
            <label for="accord__input2" class="accord__label">
                <h2>Котик начинает усердно трудиться. <span>&#10095;</span></h2>
                <img class="accord__img" src="./img/cat-2.jpg" alt="cat">
            </label>
        </div>
        <div class="accord__div">
            <input type="radio" name="accord__input" id="accord__input3"/>
            <label for="accord__input3" class="accord__label">
                <h2>У котика ничего не получается, он злится и хочет гулять. <span>&#10095;</span></h2>
                <img class="accord__img" src="./img/cat-3.jpg" alt="cat">
            </label>
        </div>
        <div class="accord__div">
            <input type="radio" name="accord__input" id="accord__input4"/>
            <label for="accord__input4" class="accord__label">
                <h2>Лучшее решение котика в этой ситуации- поспать. <span>&#10095;</span></h2>
                <img class="accord__img" src="./img/cat-4.jpg" alt="cat">
            </label>
        </div>
        <div class="accord__div">
            <input type="radio" name="accord__input" id="accord__input5"/>
            <label for="accord__input5" class="accord__label">
                <h2>Котик проснулся и доделал задание. Котик молодец! <span>&#10095;</span></h2>
                <img class="accord__img" src="./img/cat-5.jpg" alt="cat">
            </label>
        </div>
    </div>
</body>
</html>
